<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
</head>
<style>
.form-group has-feedback{
font-family:'Edwardian Script ITC';
font-size:100px;
}
</style>
<body>
<div class="container" ng-controller="BlogController as ctrl">

	
	
	<div class="form-group has-feedback"></div>

  Search

  <p><input type="text" ng-model="search_text"></p>


	<div ng-repeat="blog in ctrl.blogs| filter: search_text">

		<fieldset>
			<legend></legend>
			
			<p>Title: {{blog.title}}  

			<p>ID: {{blog.id}} &nbsp; &nbsp;&nbsp; Name: {{blog.userid}}
			    &nbsp; &nbsp;&nbsp;  
			  </p>

			<p>Description: {{blog.description}}
 </fieldset>
	</div>
</div>
</body>
</html>
