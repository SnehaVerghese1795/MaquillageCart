<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
<title>List of blogs</title>
</head>
<style>
body { 
   background-image:url(http://cliparts.co/cliparts/rin/rpp/rinrpp4BT.jpg);
   background-repeat: no-repeat;
   -webkit-background-size: cover;
   -moz-background-size: cover;
   -o-background-size: cover;
    background-size: cover;
    font-family: 'Palatino Linotype'!important;
    font-size:15px;
}
h1{
font-family:'Edwardian Script ITC';
font-size:100px;
}
</style>
<body>
<div class="container" ng-controller="BlogController as ctrl">

<h1>Select a blog of your choice...</h1>
<div ng-repeat="blog in ctrl.blogs">
<a href="#" ng-click="ctrl.getSelectedBlog(blog.id)">title {{blog.title}} -written by: {{blog.userid}}</a>
</div>
</div>
</body>
</html>
