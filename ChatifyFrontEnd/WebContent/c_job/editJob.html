
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-pink.css">
<title></title>
<style>

.panel-default{
background:none;
}
.row input[type="text"] {
  box-shadow:none;
  border-color:#ddd;
  border-radius:0;
  background:none;
}

</style>
</head>
<body>
	
		<div class="panel panel-default">
				<legend><center >Add Job</center></legend>
				
				<div class="formcontainer">
					<form  name="myForm" 
						class="form-horizontal">
						
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="title">Title</label>
								<div class="col-md-7">
									<input type="text"  data-ng-model="job.title"
										id="title" class=" form-control input-sm"
										placeholder="Title" required ng-minlength="3" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="title">Company</label>
								<div class="col-md-7">
									<input type="text"   data-ng-model="job.company"
										id="title" class=" form-control input-sm"
										placeholder="Name of the company" required ng-minlength="3" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="title">Salary</label>
								<div class="col-md-7">
									<input type="text"  data-ng-model="job.salary"
										id="title" class=" form-control input-sm"
										placeholder="salary" required ng-minlength="3" />
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="title">Qualification</label>
								<div class="col-md-7">
									<input type="text"   data-ng-model="job.qualification"
										id="title" class=" form-control input-sm"
										placeholder="qualification" required ng-minlength="3" />
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="description">Description</label>
								<div class="col-md-7">
									<textarea  data-ng-model="job.description"
										placeholder="Description.." class="form-control" required
										rows="12"></textarea>

								</div>
							</div>
						</div>

						


						

						<div class="row">
							<div class="form-actions floatRight">
								<button type="submit" 
									class="btn btn-default btn-create-submit btn-block m-t-md" ng-click="update()" >Update</button>
								<button type="button" data-ng-click="reset()"
									class="btn btn-default btn-reset-reset btn-block m-t-md">Reset</button>
							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>

</body>
</html>
